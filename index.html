<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="./style/default/boilerplate.css" rel="stylesheet" />
    <link href="./style/default/fonts.css" rel="stylesheet" />
    <link href="./style/styles.css" rel="stylesheet" />
    <script src="./script/logic.js" defer></script>
  </head>
  <body>
    <div class="sign-up">
      <form>
        <fieldset>
          <label for="email"
            >Email <strong><span aria-label="required">*</span></strong></label
          ><input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
            required
          />
        </fieldset>
        <fieldset>
          <label for="full-name"
            >Full name
            <strong><span aria-label="required">*</span></strong></label
          ><input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="Allie White"
            required
          />
        </fieldset>
        <fieldset>
          <label for="username"
            >Username
            <strong><span aria-label="required">*</span></strong></label
          ><input
            type="text"
            id="username"
            name="username"
            placeholder="alliewhite2345"
            pattern="^[a-z0-9_-]{3,15}$"
            required
          />
        </fieldset>
        <fieldset>
          <label for="password"
            >Password
            <strong><span aria-label="required">*</span></strong></label
          ><input
            type="password"
            id="password"
            name="password"
            placeholder="..."
            min="3"
            max="16"
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
            required
          />
        </fieldset>
        <fieldset>
          <label for="password-confirm"
            >Confirm password
            <strong><span aria-label="required">*</span></strong></label
          ><input
            type="password"
            id="password-confirm"
            name="password-confirm"
            placeholder="..."
            min="3"
            max="16"
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
            required
          />
        </fieldset>
        <fieldset>
          <label for="date-of-birth"
            >Date of birth
            <strong><span aria-label="required">*</span></strong></label
          ><input
            type="date"
            id="date-of-birth"
            name="date-of-birth"
            placeholder="dd-mm-yyyy"
            required
          />
        </fieldset>
        <ul>
          <li>
            <label for="newsletter">
              <input
                type="checkbox"
                id="newsletter"
                name="title"
                value="A"
                class="checkbox"
              />
              (Optional) Sign up for newsletter?
            </label>
          </li>
          <li>
            <label for="tos">
              <input
                type="checkbox"
                id="tos"
                name="title"
                value="K"
                class="checkbox"
                required
              />
              I agree to the
              <a href="#"
                >TOS <strong><span aria-label="required">*</span></strong></a
              >.
            </label>
          </li>
        </ul>
        <button type="submit">Create Account</button>
        <span
          >Already have an account? <a href="#" class="log-in">Log in</a></span
        >
      </form>
    </div>
